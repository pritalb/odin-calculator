<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>

	<script src="script.js" defer></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="calculator">
		<div id="screen">
			<h3 id="output"></h3>
		</div>
		<div id="numpad">
			<button id="numpad-btn-1" class="numpad-btn numpad-btn-digits" value="1"> 1 </button>
			<button id="numpad-btn-2" class="numpad-btn numpad-btn-digits" value="2"> 2 </button>
			<button id="numpad-btn-3" class="numpad-btn numpad-btn-digits" value="3"> 3 </button>
			<button id="numpad-btn-4" class="numpad-btn numpad-btn-digits" value="4"> 4 </button>
			<button id="numpad-btn-5" class="numpad-btn numpad-btn-digits" value="5"> 5 </button>
			<button id="numpad-btn-6" class="numpad-btn numpad-btn-digits" value="6"> 6 </button>
			<button id="numpad-btn-7" class="numpad-btn numpad-btn-digits" value="7"> 7 </button>
			<button id="numpad-btn-8" class="numpad-btn numpad-btn-digits" value="8"> 8 </button>
			<button id="numpad-btn-9" class="numpad-btn numpad-btn-digits" value="9"> 9 </button>
			<button id="numpad-btn-0" class="numpad-btn numpad-btn-digits" value="0"> 0 </button>

			<button id="numpad-btn-add" class="numpad-btn numpad-btn-op" value="+"> + </button>
			<button id="numpad-btn-sub" class="numpad-btn numpad-btn-op" value="-"> - </button>
			<button id="numpad-btn-div" class="numpad-btn numpad-btn-op" value="/"> / </button>
			<button id="numpad-btn-mult" class="numpad-btn numpad-btn-op" value="*"> * </button>
			<button id="numpad-btn-eq" class="numpad-btn" value="="> = </button>
		</div>
	</div>
</body>
</html>
